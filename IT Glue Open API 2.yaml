        name: resource_id
        in: path
        required: true
    post:
      summary: Create an attachment for a specific object ID.
      operationId: Post-attachment
      responses:
        '200':
          description: OK
        '401':
          description: Unauthorized
          schema:
            type: object
            properties: {}
        '403':
          description: Forbidden
          schema:
            type: object
            properties: {}
        '415':
          description: Unsupported Media Type
          schema:
            type: object
            properties: {}
        '422':
          description: Unprocessable Entity (WebDAV)
          schema:
            type: object
            properties: {}
      description: |-
        Attaches a file to the asset specified in the ID parameter. Returns the created object if successful. Can also be used to add multiple attachments to an asset in bulk.

        Attachments are uploaded by including media data on the asset the attachment is associated with. Attachments can be encoded and passed in JSON format for direct upload, in which case the file has to be strict encoded. You need to convert it using something like www.freeformatter.com/base64-encoder.html. This produces a string of text that goes into the content field. Note that the name of the attachment displayed on the asset view screen will be taken from the file_name attribute.

        The request body must contain a JSON object. To create multiple attachments, provide an array of JSON objects.
      parameters:
        - in: body
          name: body
          schema:
            description: ''
            type: object
            properties:
              data:
                type: object
                required:
                  - type
                  - attributes
                properties:
                  type:
                    type: string
                    minLength: 1
                    description: 'Must be one of: attachments'
                  attributes:
                    type: object
                    required:
                      - attachment
                    properties:
                      attachment:
                        type: object
                        required:
                          - content
                          - file_name
                        properties:
                          content:
                            type: string
                            minLength: 1
                            description: Base64 code of the uploaded file
                          file_name:
                            type: string
                            minLength: 1
            required:
              - data
          x-examples:
            Single Attachment:
              data:
                type: attachments
                attributes:
                  attachment:
                    content: R0lGODlhABAQAIAAAAAAAP///yH7BAEAAAAALAAAAAAEAABAAAIBRAA5
                    file_name: test.png
            Multiple Attachments:
              data:
                - type: attachments
                  attributes:
                    attachment:
                      content: R0lGODlhABAQAIAAAAAAAP///yH7BAEAAAAALAAAAAAEAABAAAIBRAA5
                      file_name: test.png
                - type: attachments
                  attributes:
                    ...: null
          description: ''
    delete:
      summary: Delete multiple attachments. (Bulk Destroy)
      operationId: Delete-attachments
      responses:
        '200':
          description: OK
      description: Deletes one or more specified attachments. Returns the deleted attachments and a 200 status code if successful.
      parameters:
        - in: body
          name: body
          schema:
            description: ''
            type: object
            properties:
              data:
                type: array
                uniqueItems: true
                minItems: 1
                items:
                  required:
                    - type
                  properties:
                    type:
                      type: string
                      minLength: 1
                    attributes:
                      type: object
                      properties:
                        id:
                          type: number
                      required:
                        - id
            required:
              - data
          x-examples:
            Multiple Attachment Delete:
              data:
                - type: attachments
                  attributes:
                    id: 2
                - type: attachments
                  attributes:
                    id: 4
