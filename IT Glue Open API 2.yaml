                      - created-at
                      - updated-at
                required:
                  - id
                  - type
                  - attributes
            required:
              - data
          examples:
            Example:
              data:
                id: string
                type: string
                attributes:
                  name: string
                  attachment-file-name: string
                  attachment-content-type: string
                  attachment-file-size: 0
                  ext: string
                  viewable: true
                  download-url: string
                  created-at: string
                  updated-at: string
        '401':
          description: Unauthorized
          schema:
            type: object
            properties: {}
        '403':
          description: Forbidden
          schema:
            type: object
            properties: {}
        '415':
          description: Unsupported Media Type
          schema:
            type: object
            properties: {}
        '422':
          description: Unprocessable Entity (WebDAV)
          schema:
            type: object
            properties: {}
      description: |-
        Attaches a file to the asset specified in the ID parameter. Returns the created object if successful. Can also be used to add multiple attachments to an asset in bulk.

        Attachments are uploaded by including media data on the asset the attachment is associated with. Attachments can be encoded and passed in JSON format for direct upload, in which case the file has to be strict encoded. You need to convert it using something like www.freeformatter.com/base64-encoder.html. This produces a string of text that goes into the content field. Note that the name of the attachment displayed on the asset view screen will be taken from the file_name attribute.
      parameters:
        - in: body
          name: body
          schema:
            description: ''
            type: object
            properties:
              data:
                type: array
                uniqueItems: true
                minItems: 1
                items:
                  required:
                    - type
                  properties:
                    type:
                      type: string
                      minLength: 1
                    attributes:
                      type: object
                      properties:
                        attachment:
                          type: object
                          properties:
                            content:
                              type: string
                              minLength: 1
                            file_name:
                              type: string
                              minLength: 1
                          required:
                            - content
                            - file_name
                      required:
                        - attachment
            required:
              - data
          x-examples:
            Single Attachment:
              data:
                type: attachments
                attributes:
                  attachment:
                    content: R0lGODlhABAQAIAAAAAAAP///yH7BAEAAAAALAAAAAAEAABAAAIBRAA5
                    file_name: test.png
            Multiple Attachments:
              data:
                - type: attachments
                  attributes:
                    attachment:
                      content: R0lGODlhABAQAIAAAAAAAP///yH7BAEAAAAALAAAAAAEAABAAAIBRAA5
                      file_name: test-1.png
                - type: attachments
                  attributes:
                    content: R0lGODlhABAQAIAAAAAAAP///yH7BAEAAAAALAAAAAAEAABAAAIBRAA5
                    file_name: test-2.png
          description: 'The request body must contain a JSON object. To create multiple attachments, provide an array of JSON objects.'
    delete:
      summary: Delete multiple attachments. (Bulk Destroy)
      operationId: Delete-attachments
      tags:
        - Attachments
      responses:
        '200':
          description: OK
          schema:
            description: ''
            type: object
            properties:
              Data:
                type: object
                properties:
                  id:
                    type: string
                    minLength: 1
                  type:
                    type: string
                    minLength: 1
                  attributes:
                    type: object
                    properties:
                      name:
                        type: string
                        minLength: 1
                      attachment-file-name:
                        type: string
                        minLength: 1
                      attachment-content-type:
                        type: string
                        minLength: 1
                      attachment-file-size:
                        type: number
                      ext:
                        type: string
                        minLength: 1
                      viewable:
                        type: boolean
                      download-url:
                        type: string
                        minLength: 1
                      created-at:
                        type: string
                        minLength: 1
                      updated-at:
                        type: string
                        minLength: 1
                    required:
                      - name
                      - attachment-file-name
                      - attachment-content-type
                      - attachment-file-size
                      - ext
                      - viewable
                      - download-url
                      - created-at
                      - updated-at
                required:
                  - id
                  - type
                  - attributes
            required:
              - Data
          examples:
            Example:
              Data:
                id: string
                type: string
                attributes:
                  name: string
                  attachment-file-name: string
                  attachment-content-type: string
                  attachment-file-size: 0
                  ext: string
                  viewable: true
                  download-url: string
                  created-at: string
                  updated-at: string
        '401':
          description: Unauthorized
          schema:
            type: object
            properties: {}
        '404':
          description: Not Found
          schema:
            type: object
            properties: {}
        '415':
          description: Bad Content Type
          schema:
            type: object
            properties: {}
        '422':
          description: Bad Request
          schema:
            type: object
            properties: {}
      description: Deletes one or more specified attachments. Returns the deleted attachments and a 200 status code if successful.
      parameters:
        - in: body
          name: body
          schema:
            description: ''
            type: object
            properties:
              data:
                type: array
                uniqueItems: true
                minItems: 1
                items:
                  required:
                    - type
                  properties:
                    type:
                      type: string
                      minLength: 1
                    attributes:
                      type: object
                      properties:
                        id:
                          type: number
                      required:
                        - id
            required:
              - data
          x-examples:
            Multiple Attachment Delete:
              data:
                - type: attachments
                  attributes:
                    id: 2
                - type: attachments
                  attributes:
                    id: 4
            Single Attachment Delete:
              data:
                type: attachments
                attributes:
                  id: 2
          description: 'Data may contain a single object to delete one attachment, or an array of objects to delete multiple attachments.'
