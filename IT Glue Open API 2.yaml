                    minLength: 1
                  type:
                    type: string
                    minLength: 1
                  attributes:
                    type: object
                    properties:
                      name:
                        type: string
                        minLength: 1
                      attachment-file-name:
                        type: string
                        minLength: 1
                      attachment-content-type:
                        type: string
                        minLength: 1
                      attachment-file-size:
                        type: number
                      ext:
                        type: string
                        minLength: 1
                      viewable:
                        type: boolean
                      download-url:
                        type: string
                        minLength: 1
                      created-at:
                        type: string
                        minLength: 1
                      updated-at:
                        type: string
                        minLength: 1
                    required:
                      - name
                      - attachment-file-name
                      - attachment-content-type
                      - attachment-file-size
                      - ext
                      - viewable
                      - download-url
                      - created-at
                      - updated-at
                required:
                  - id
                  - type
                  - attributes
            required:
              - Data
          examples:
            Example:
              Data:
                id: string
                type: string
                attributes:
                  name: string
                  attachment-file-name: string
                  attachment-content-type: string
                  attachment-file-size: 0
                  ext: string
                  viewable: true
                  download-url: string
                  created-at: string
                  updated-at: string
        '401':
          description: Unauthorized
          schema:
            type: object
            properties: {}
        '404':
          description: Not Found
          schema:
            type: object
            properties: {}
        '415':
          description: Bad Content Type
          schema:
            type: object
            properties: {}
        '422':
          description: Bad Request
          schema:
            type: object
            properties: {}
      description: Deletes one or more specified attachments. Returns the deleted attachments and a 200 status code if successful.
      parameters:
        - in: body
          name: body
          schema:
            description: ''
            type: object
            properties:
              data:
                type: array
                uniqueItems: true
                minItems: 1
                items:
                  required:
                    - type
                  properties:
                    type:
                      type: string
                      minLength: 1
                    attributes:
                      type: object
                      properties:
                        id:
                          type: number
                      required:
                        - id
            required:
              - data
          x-examples:
            Multiple Attachment Delete:
              data:
                - type: attachments
                  attributes:
                    id: 2
                - type: attachments
                  attributes:
                    id: 4
            Single Attachment Delete:
              data:
                type: attachments
                attributes:
                  id: 2
          description: 'Data may contain a single object to delete one attachment, or an array of objects to delete multiple attachments.'
